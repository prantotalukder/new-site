<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes sliding{
        from{
            background-color: red ;
        }
        to{
            background-color: rgb(0, 55, 255);
        }
    }
    .top{
        width: 200px;
        height: 200px;
        background:green;
    }
    .left{
        width:50px;
        height: 50px;
        border-radius: 25px;
        background:red;
        margin:10;
        animation:sliding 1s    ease-in-out 0.5s infinite alternate ;
    }
</style
<body>
    <header>
        <div class="top">
            <div class="left"></div>
        </div>
    </header>
</body>
</html>
